<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>radiograu</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .startscreen {
      position: fixed;
      inset: 0;
      background-color: #d9d9d9;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    .startscreen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .startscreen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #bahnsteig-wrapper {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="startscreen" id="startscreen">
    <img src="startbild.jpg" alt="Startbild">
  </div>

 <div id="bahnsteig-wrapper">
  <img src="bahnsteig.png" alt="Bahnsteigplan" style="width:100%; height:100vh; object-fit:contain;" />
</div>


  <script>
    const startscreen = document.getElementById('startscreen');
    function hideStartscreen() {
      startscreen.classList.add('hidden');
      setTimeout(() => {
        startscreen.style.display = 'none';
      }, 500);
    }
    startscreen.addEventListener('click', hideStartscreen);
    startscreen.addEventListener('touchstart', hideStartscreen);
  </script>
</body>
</html>
