
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>radiograu</title>
  <style>
    body {
      margin: 0;
    }
    .startscreen {
      position: fixed;
      inset: 0;
      background: #d9d9d9;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    .startscreen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .startscreen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .maincontent {
      display: none;
      height: 100vh;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .maincontent.visible {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="startscreen" id="startscreen">
    <img src="startbild.jpg" alt="Startbild">
  </div>

  <div class="maincontent" id="maincontent">
    <p>Hier beginnt der eigentliche Inhalt â€¦</p>
  </div>

  <script>
    const startscreen = document.getElementById('startscreen');
    const maincontent = document.getElementById('maincontent');

    function hideStartscreen() {
      startscreen.classList.add('hidden');
      setTimeout(() => {
        startscreen.style.display = 'none';
        maincontent.classList.add('visible');
      }, 500);
    }

    startscreen.addEventListener('click', hideStartscreen);
    startscreen.addEventListener('touchstart', hideStartscreen);
  </script>
</body>
</html>
